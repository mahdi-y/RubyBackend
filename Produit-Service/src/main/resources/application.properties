spring.application.name=produit-service
server.port=8083

# Eureka server URL
eureka.client.serviceUrl.defaultZone=http://eureka-server:8761/eureka/

# Register with Eureka (default: true)
eureka.client.register-with-eureka=true

spring.cloud.loadbalancer.retry.enabled=true

eureka.instance.prefer-ip-address=true


# Fetch registry information from Eureka (default: true)
eureka.client.fetch-registry=true

spring.datasource.url=jdbc:postgresql://postgresdb:5432/Ruby1
spring.datasource.username=postgres
spring.datasource.password=admin

spring.jpa.hibernate.ddl-auto=update

springfox.documentation.auto-startup=false

logging.level.com.example.Controller.ProduitRestController=DEBUG
logging.level.org.springframework.web=DEBUG

# Log file configuration
logging.file.name=logs/spring-boot-application.log
logging.file.path=logs

# Log pattern



spring.mvc.view.prefix = /WEB-INF/views/
spring.mvc.view.suffix = .jsp
spring.mvc.static-path-pattern=/resources/**

#Server configuration
bezkoder.app.jwtSecret= bezKoderSecretKey
bezkoder.app.jwtExpirationMs= 86400000
server.servlet.context-path=/SpringMVC

### DATABASE ###



### JPA / HIBERNATE ###
spring.datasource.continue-on-error=true
spring.datasource.data=classpath:data-postgres.sql
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.datasource.initialization-mode=always
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

#logging configuration

logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %-5level - %logger{36} - %msg%n
logging.logback.rollingpolicy.max-file-size= 100KB

#logging.level.tn.esprit.spring.services= FATAL
logging.pattern.file= %msg %n
spring.main.allow-circular-references: true


